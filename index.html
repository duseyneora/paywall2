<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/6e358658ed.js" crossorigin="anonymous"></script>
    <title>!true Paywall</title>
</head>
<body>

    <main class="bg-container">
        <section class="form-container">
            <div class="logo-container">
                <img src="./assets/logo.png" alt="Get Real Logo">
            </div>
            <div class="controls language-select">
                <div class="language menu-type no-touch">
                    <p class="label">language</p>
                    <p class="selected-language-copy">English</p>
                    <i class="fas fa-chevron-down"></i>
                    <div class="select-menu">
                        <ul>
                            <li>English</li>
                            <li>Spanish</li>
                            <li>Korean</li>
                            <li>Chinese</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="controls">
                <div class="email menu-type">
                    <p class="label">email</p>
                    <input type="email">
                </div>
                <div class="password menu-type">
                    <p class="label">password</p>
                    <input type="password">
                </div>
            </div>
            <div class="button-container">
                <button class="disabled">Continue</button>
            </div>
            <a href="#">Return to GetRealConference.com</a>
            
        </section>
    </main>

    <script src="./js/app.js"></script>
</body>
</html>
